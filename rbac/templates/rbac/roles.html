{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>
<body>
<h1>角色列表</h1>
<a href="/rbac/role/add.html">添加</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>角色名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
        {% for role in role_list %}
            <tr>
            <td>{{ role.pk }}</td>
            <td>{{ role.name }}</td>
            <td>
                <a href="/rbac/role/edit/{{ role.pk }}.html">编辑</a>
                <a href="/rbac/role/del/{{ role.pk }}.html">删除</a>
            </td>
            </tr>
        {% endfor %}

    </tbody>


</table>

</body>
</html>
