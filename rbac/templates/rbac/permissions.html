{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>
<body>
<h1>权限列表</h1>
<a href="/rbac/permission/add.html">添加</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>权限名称</th>
        <th>url</th>
        <th>上级菜单</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for permission in permission_list %}
        <tr>
        <td>{{ permission.pk }}</td>
        <td>{{ permission.title }}</td>
        <td>{{ permission.url }}</td>
        <td>{{ permission.menu.caption }}</td>
        <td>
            <a href="/rbac/permission/edit/{{ permission.pk }}.html">编辑</a>
            <a href="/rbac/permission/del/{{ permission.pk }}.html">删除</a>
        </td>
        </tr>

    {% endfor %}


    </tbody>


</table>

</body>
</html>
