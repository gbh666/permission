{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>
<body>
<h1>菜单列表</h1>
<a href="/rbac/menu/add.html">添加</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>菜单名称</th>
        <th>上级菜单</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for menu in menu_list %}
        <tr>
        <td>{{ menu.id }}</td>
        <td>{{ menu.caption }}</td>
        <td>{{ menu.parent.caption }}</td>
        <td>
            <a href="/rbac/menu/edit/{{ menu.pk }}.html">编辑</a>
            <a href="/rbac/menu/del/{{ menu.pk }}.html">删除</a>
        </td>
        </tr>

    {% endfor %}

    </tbody>


</table>

</body>
</html>
